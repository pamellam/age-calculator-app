<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section id="input">
        <div class="inputs">
          <!-- day -->
          <div class="day">
            <label for="day">day</label>
            <input id="day" type="day" placeholder="DD" />
            <span class="error-message"></span>
          </div>

          <!-- month -->
          <div class="month">
            <label for="month">month</label>
            <input
              id="month"
              type="number"
              placeholder="MM"
              inputmode="none"
              max="12"
              min="1"
            />
            <span class="error-message"></span>
          </div>

          <!-- year -->
          <div class="year">
            <label for="year">year</label>
            <input id="year" type="year" placeholder="YYYY" />
            <span class="error-message"></span>
          </div>
        </div>
      </section>

      <div class="wrapper__graphics">
        <hr />
        <div class="image__wrapper">
          <img src="./assets/images/icon-arrow.svg" alt="Arrow Icon" />
        </div>
      </div>

      <section id="overview">
        <p><span class="years"> -- </span>years</p>
        <p><span class="months"> -- </span>months</p>
        <p><span class="days"> -- </span>days</p>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
